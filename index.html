<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate detailed prompts for Midjourney/DALL-E using AI, helping artists, designers, and writers spark new ideas and explore their creativity.">
  <meta property="og:title" content="PromptPal">
  <meta property="og:description" content="Generate detailed prompts for Midjourney/DALL-E using AI, helping artists, designers, and writers spark new ideas and explore their creativity.">
  <title>PromptPal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0b; color: #e4e4e7; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .container { max-width: 800px; width: 100%; padding: 24px; margin: 0 auto; }
    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; 
      background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subtitle { color: #a1a1aa; font-size: 1.1rem; margin-bottom: 32px; }
    .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px; padding: 24px; margin-bottom: 16px; backdrop-filter: blur(10px); }
    button { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white;
      border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem;
      cursor: pointer; transition: all 0.2s; font-weight: 500; }
    button:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(59,130,246,0.4); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    input, textarea, select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
      color: #e4e4e7; padding: 12px 16px; border-radius: 8px; font-size: 1rem; width: 100%;
      outline: none; transition: border-color 0.2s; }
    input:focus, textarea:focus { border-color: #3b82f6; }
    .footer { margin-top: auto; padding: 24px; text-align: center; color: #52525b; font-size: 0.85rem; }
    .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%; border-top-color: #3b82f6; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 640px) { .container { padding: 16px; } h1 { font-size: 1.8rem; } }
  </style>
</head>
<body>
  <header>
    <h1>PromptPal</h1>
    <p class="subtitle">Generate detailed prompts for Midjourney/DALL-E using AI, helping artists, designers, and writers spark new ideas and explore their creativity.</p>
  </header>
  <main class="container">
    <div class="card">
      <h2>Text-to-Prompt</h2>
      <textarea id="text-input" placeholder="Enter your idea or text..."></textarea>
      <button id="text-button" onclick="generateTextPrompt()">Generate Prompt</button>
      <div id="text-loading" class="loading" style="display: none;"></div>
      <div id="text-output"></div>
    </div>
    <div class="card">
      <h2>Image-to-Prompt</h2>
      <input type="file" id="image-input" accept="image/*">
      <button id="image-button" onclick="generateImagePrompt()">Generate Prompt</button>
      <div id="image-loading" class="loading" style="display: none;"></div>
      <div id="image-output"></div>
    </div>
    <div class="card">
      <h2>Mood Board Generation</h2>
      <input id="mood-input" placeholder="Enter your mood or theme...">
      <button id="mood-button" onclick="generateMoodPrompt()">Generate Mood Board</button>
      <div id="mood-loading" class="loading" style="display: none;"></div>
      <div id="mood-output"></div>
    </div>
  </main>
  <footer class="footer">
    Built with ❤️ by AI App Factory
  </footer>
  <script>
    async function generateTextPrompt() {
      const textInput = document.getElementById('text-input');
      const textButton = document.getElementById('text-button');
      const textLoading = document.getElementById('text-loading');
      const textOutput = document.getElementById('text-output');
      
      textButton.disabled = true;
      textLoading.style.display = 'inline-block';
      
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: textInput.value, type: 'text' })
        });
        const data = await response.json();
        textOutput.innerHTML = data.result;
      } catch (error) {
        textOutput.innerHTML = 'Error: ' + error.message;
      } finally {
        textButton.disabled = false;
        textLoading.style.display = 'none';
      }
    }
    
    async function generateImagePrompt() {
      const imageInput = document.getElementById('image-input');
      const imageButton = document.getElementById('image-button');
      const imageLoading = document.getElementById('image-loading');
      const imageOutput = document.getElementById('image-output');
      
      imageButton.disabled = true;
      imageLoading.style.display = 'inline-block';
      
      try {
        const file = imageInput.files[0];
        const formData = new FormData();
        formData.append('image', file);
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        imageOutput.innerHTML = data.result;
      } catch (error) {
        imageOutput.innerHTML = 'Error: ' + error.message;
      } finally {
        imageButton.disabled = false;
        imageLoading.style.display = 'none';
      }
    }
    
    async function generateMoodPrompt() {
      const moodInput = document.getElementById('mood-input');
      const moodButton = document.getElementById('mood-button');
      const moodLoading = document.getElementById('mood-loading');
      const moodOutput = document.getElementById('mood-output');
      
      moodButton.disabled = true;
      moodLoading.style.display = 'inline-block';
      
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: moodInput.value, type: 'mood' })
        });
        const data = await response.json();
        moodOutput.innerHTML = data.result;
      } catch (error) {
        moodOutput.innerHTML = 'Error: ' + error.message;
      } finally {
        moodButton.disabled = false;
        moodLoading.style.display = 'none';
      }
    }
  </script>
</body>
</html>
